{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Shop: {{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="">
    <div class="header">
        <h1 class="text-center mb-5">Shop bán giày thể thao</h1>
        <div class="text-right">
            <button class="btn">đăng kí</button>
            <button class="btn">đăng nhập</button>
        </div>
    </div>

    <div class="pad-20">

        <h2 class="text-center">{{ product.name }}</h2>
        <div class="d-flex space-between">
            <a href="{% url 'product_list' %}"><button class="btn">quay lại</button></a>
            <div class="text-right">
                <button class="btn">xem giỏ hàng</button>
            </div>

        </div>
        
        <div class="d-flex pad-20 bg-light mart-10 bordered">
            <img src="{{ product.image.url }}" alt="" class="w-50">
            
            <div class="pad-10">
                <h3>Hãng: {{ product.brand }}</h3>
                <h3>Giá: <strong>${{ product.price }}</strong></h3>
                <br>
                <p>{{ product.desc }}</p>
                <br>
                <button class="btn">thêm vào giỏ hàng</button>
                
            </div>
    
        </div>
    </div>
    
</div>

</body>
</html>
